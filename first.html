<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Provide inject</title>
  <script src="http://unpkg.com/vue"></script>
</head>
<body>
  <div id="el">
    {{hello}} {{info}}
    <child></child>
  </div>
  <script>
    const Child = {
      template: `<div>Hello From Child {{foo}}</div>`,
      inject: ['foo']
    }
    new Vue({
      el: '#el',
      components: { Child },
      provide () {
        return { foo: 'hi' }
      },
      data () {
        return {
          hello: 'Hello World!',
          info: 123
        }
      }
    })
  </script>
</body>
</html>
